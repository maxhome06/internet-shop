<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Контакты</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="name">
				<p>Интернет-магазин "Теле.РУ"</p>
			</div>
			<div class="menu">
				<a href="index.html">Главная страница</a>
				<a href="catalog.html">Каталог</a>
				<a href="contacts.html">Контакты</a>
			</div>
		</div>
		<div class="content">
			<div class="adress_name">
				<p>Мы расположены по адресу</p>
			</div>
			<div class="adress">
				<div class="adress1">
					<p>Свердловская область</p>
					<p>город Нижний Тагил</p>
					<p>улица Юности, д. 6</p>
				</div>
				<div class="adress2">
					<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8477.972934160563!2d60.1513984!3d57.9117056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sru!4v1520189897343" width="600" height="400" frameborder="0" style="border:0" allowfullscreen=""></iframe>
				</div>
			</div>
			<div class="contacts_name">
				<p>Контакты</p>
			</div>
			<div class="contacts">
				<div class="pole">
					<input class="pole_text" type="text" name="name" placeholder="Ваше имя:" >
					<input class="pole_text" type="text" name="email" placeholder="Ваш email:" >
					<textarea class="pole_textarea" type="textarea" name="message" placeholder="Введите сообщение:" ></textarea> 
					<input class="pole_submit" type="submit" name="otpravit" >
				</div>
				<div class="icons">
					<div class="icons_block">
						<img src="img/skype icon.png" alt="skype">
						<p>tele.ru</p>
					</div>
					<div class="icons_block">
						<img src="img/icq icon.png" alt="icq">
						<p>1234567890</p>
					</div>
					<div class="icons_block">
						<img src="img/email icon.png" alt="email">
						<p>tele_ru@mail.ru</p>
					</div>
					<div class="icons_block">
						<img src="img/phone icon.png" alt="">
						<p>8(3435)23-07-07</p>
					</div>
					<div class="icons_block_big">
						<a href="https://twitter.com/?lang=ru" target="blank">
							<img src="img/twitter_social.png" alt="twitter">
						</a>
						<a href="https://ru-ru.facebook.com/" target="blank">
							<img src="img/facebook_social.png" alt="facebook">
						</a>
						<a href="https://www.instagram.com/?hl=ru" target="blank">
							<img src="img/in_social.png" alt="instagram">
						</a>
						<a href="https://plus.google.com/?hl=ru" target="blank">
							<img src="img/google_social.png" alt="google+">
						</a>
						<a href="https://www.youtube.com/?gl=RU&hl=ru" target="blank">
							<img src="img/youtube_social.png" alt="you tube">
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>"Все права защищены"&copy; 2018</p>
		</div>
	</div>
</body>
</html>
